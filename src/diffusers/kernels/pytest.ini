[pytest]
# Pytest configuration for Triton kernel tests

# Test discovery patterns
python_files = test_*.py
python_classes = Test*
python_functions = test_*

# Markers
markers =
    benchmark: Performance benchmark tests (deselect with '-m "not benchmark"')
    slow: Slow running tests
    cuda: Tests that require CUDA

# Output options
addopts = 
    -v
    --tb=short
    --strict-markers
    --disable-warnings

# Logging
log_cli = false
log_cli_level = INFO

# Coverage options (if using pytest-cov)
# Uncomment to enable coverage reporting
# addopts = --cov=flux_triton_ops --cov-report=html --cov-report=term

# Timeout (if using pytest-timeout)
# timeout = 300

# Filterwarnings
filterwarnings =
    ignore::DeprecationWarning
    ignore::UserWarning

